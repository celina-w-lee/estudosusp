{% extends 'base.html' %}

{% block content %}
<body>
    <section>
        <h2>Avaliar {{ local.name }}</h2>
        <form method="POST" action="{% url 'locais:rate' local.id%}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Avaliar</button>
            <p><a class="body" href="{% url 'locais:detail' local.id %}" >Voltar</a> </p>
        </form>
    </section>
</body>

{% endblock content %}
