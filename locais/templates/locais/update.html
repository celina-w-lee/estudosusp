{% extends 'base.html' %}

{% block content %}
<h2>Atualizar Dados do Local {{ local.name }}</h2>
<form method="POST" enctype="multipart/form-data" action="{% url 'locais:update' local.id%}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Atualizar</button>
</form>

{% endblock content %}
